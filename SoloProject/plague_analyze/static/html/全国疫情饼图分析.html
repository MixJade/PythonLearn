<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>全国疫情饼图分析</title>

    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/map.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.4.2/echarts.min.js"></script>
</head>
<body>

<div class="data">
    <div class="data-title">
        <div class="title-center ">全国疫情饼图分析</div>
    </div>

    <div align="center">
        <label for="dd" style="color:red">请输入时间:（如2022-05-29）</label>
        <input id="dd" type="date" onchange="zhu()" value="2022-05-29">
    </div>


    <div id="main" style="width: 100%;height:600px;"></div>

</div>
</body>
<script>
    $(function () {
        zhu()
    })

    //柱状图数据
    function zhu() {
        const v = $("#dd").val();
        const chart = echarts.init(document.getElementById('main'), 'white', {renderer: 'canvas'});
        $.ajax({
            type: "GET",
            url: "/qian04/",
            data: {"jm": v},
            success: function (result) {
                chart.setOption(result);
            }
        });
    }

</script>
</html>
