<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>省份疫情饼图分析</title>

    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/map.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.4.2/echarts.min.js"></script>
</head>
<body>

<div class="data">
    <div class="data-title">
        <div class="title-center ">省份疫情饼图分析</div>
    </div>

    <div align="center">
        <label for="dd" style="color:red">请输入省份名称:</label>
        <input id="dd" type="text" onchange="zhu()" value="北京">
    </div>


    <div id="main" style="width: 100%;height:600px;"></div>

</div>
</body>
<script>
   $(function(){
        zhu()
   })
//柱状图数据
function zhu() {
    const v = $("#dd").val();
    const chart = echarts.init(document.getElementById('main'), 'white', {renderer: 'canvas'});
    $.ajax({
              type: "GET",
              url: "/qian01/",
              data:{"bm":v},
              success: function (result) {
                    chart.setOption(result);
             }
      });
}

</script>
</html>
